server:
  port: 8080

spring:
  application:
    name: transaction-dispute-backend

  datasource:
    url: jdbc:h2:mem:disputes;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    # Optional: uncomment to use a custom path (default still serves /swagger-ui.html)
    # path: /swagger-ui
